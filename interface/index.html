<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojeto API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Cadastrar</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="E-mail">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="tel" name="tel" placeholder="Telefone">
            <button>Cadastrar</button>
        </form>
    </div>
</body>

</html>
